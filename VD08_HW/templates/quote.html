<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>
    <script>
        function getNewQuote() {
            fetch('/new_quote')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quote').innerText = data.content;
                document.getElementById('author').innerText = data.author;
            });
        }
    </script>
</head>
<body>
 <h1>Случайная цитата:</h1>
    <blockquote>
        <p id="quote">{{ quote }}</p>
        <footer id="author">{{ author }}</footer>
    </blockquote>
    <button onclick="getNewQuote()">Получить новую цитату</button>

</body>
</html>
