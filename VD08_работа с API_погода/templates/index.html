<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5 text-center">Сайт с прогнозом погоды в любой точке мира</h1>

    <form method="post" class="mt-4">
        <div class="input-group mb-3">
            <input type="text" name="city" class="form-control" placeholder="Введите город" required>
            <button type="submit" class="btn btn-primary">Узнать погоду</button>
        </div>
    </form>

    <div class="result mt-5">
        {% if weather %}
            <h3>Погода в {{ weather['name'] }}</h3>
            <p>Температура: {{ weather['main']['temp'] }} C</p>
            <p>Погода: {{ weather['weather'][0]['description'] }}</p>
        {% endif %}
    </div>

    <!-- Подключение скриптов Bootstrap (необязательно, если не используете JavaScript-функционал Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
